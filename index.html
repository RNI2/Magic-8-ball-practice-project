<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What is your Fortune?</title>
        <link rel="stylesheet" href="styless.css">
    </head>
    <body>
        <h1 class="app__title">Magic 8 Ball Fortune Teller</h1>
        <p calss="app__info">
            <ol>
                <li>Ask a question</li>
                <li>Click the 8 Ball</li>
                <li>Receive your fortune!</li>
            </ol>
        </p>
        <div class="magicball__outer" id="mb-container">
            <div class="magicball__inner">
                <h3 class="magicball__response" id="response">8</h3>
            </div>
            <div class="magicball__spotlight"></div>
            <div class="magicball__bg__shadow"></div>
            <div class="magicball__upper__shadow"></div>
            <div class="magicball__lower__shadow"></div>
        </div>
        <p>To receive the most accurate fortune, please focus really hard on your question</p>
        <script src="script.js"></script>
    </body>
</html>
